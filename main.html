<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div id="wrapper">
        <h1>Shiki creation</h1>
        <p style="margin-left:1em">Roll an ability randomly, or input with 1d<span stylE="color:#CC0000">6</span><span stylE="color:#00CC00">6</span> for ability choice, 1d6 ability strength, then press accept.</p>
        <form>
        <div id="die_controls">
            <input type="button" value="Roll Dice" class="die_roll">
            <div class="die_numbers">
                <div class="die_row">
                    <input type="button" name="die-1" value="1" class="die_1">
                    <input type="button" value="2" class="die_1">
                    <input type="button" value="3" class="die_1">
                    <input type="button" value="4" class="die_1">
                    <input type="button" value="5" class="die_1">
                    <input type="button" value="6" class="die_1">
                </div>
                <div class="die_row">
                    <input type="button" value="1" class="die_2">
                    <input type="button" value="2" class="die_2">
                    <input type="button" value="3" class="die_2">
                    <input type="button" value="4" class="die_2">
                    <input type="button" value="5" class="die_2">
                    <input type="button" value="6" class="die_2">
                </div>
                <div class="die_row">
                    <input type="button" value="1" class="die_3">
                    <input type="button" value="2" class="die_3">
                    <input type="button" value="3" class="die_3">
                    <input type="button" value="4" class="die_3">
                    <input type="button" value="5" class="die_3">
                    <input type="button" value="6" class="die_3">
                </div>
            </div>
            <input type="button" value="Accept" class="die_accept">
        </div>
        </form>
    </div>
    
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script>!window.jQuery && document.write('<script src="js/jquery-1.9.1.min.js"><\/script>')</script>
<script src="js/main.js"></script>
</body>
</html>
